<h2>{{ post.title }} </h2>
<h4>{{ post.author }}</h4>

<p id = "post-body">{{post.body}}</p>
<div id = "comments">
  <h3>Comments <a href="">(+)</a></h3>

  <ul>
    {% for comment in post.comments.all %}
    <li>
      here's the comment{{ comment.author }}-{{ comment.body }}
    </li>
    {% endfor %}
  </ul>
</div>

<h4><a href="/posts">Back to Posts</a></h4>
